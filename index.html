<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxtin | Flashings</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style/style.css" />

  <body>
    <div class="hero">
      <div class="container">
        <!-- Header -->
        <header class="header">
          <div>
            <img src="./dist/assets/maxtin-logo.png" />
          </div>
        </header>

        <!-- Main Section -->
        <section class="hero-box">
          <div class="hero-left content">
            <div>
              <h1>We are digging deep down</h1>
              <p class="sub-heading">
                We are currently building out our solution and our team is
                working hard on it. You can subscribe to our mailing list if you
                want to get notified
              </p>
            </div>
            <div class="form-control">
              <label>Get notified when we launch</label>
              <div class="form-control-box">
                <input />
                <button>Contact Us</button>
              </div>
            </div>
          </div>
          <div class="content cente">
            <img
              src="/dist/assets/svg/cloud.svg"
              alt="cloud illustration"
              class="cloud-image"
            />
            <img
              src="/dist/assets/svg/rocket.svg"
              aalt="rocket illustration"
              class="rocket-image"
            />
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="content">
          <div>
            <img src="./dist/assets/maxtin-logo.png" />
            <p class="small">© Copyrights Maxtin | All Rights Reserved</p>
          </div>

          <div>
            <h4>Address</h4>
            <p class="small">© Copyrights Maxtin | All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./node_modules/scrollreveal/dist/scrollreveal.min.js"></script>

    <script src="./dist/js/index.js"></script>
